    <h1>Contact <span>Us</span></h1>
    <p>Ready to start your new learning? Let's discuss how we can help you achieve your goals with our innovative technology solutions.</p>
     <div class="buttons">
      <button class="btn-primary">Call Now</button>
       <button class="btn-secondary">Send Email</button>
    </div>
  </div>
  <section>
    <div class="conatiner">
        <div class="form-container">
      <h2>Send Us a Message</h2>
      <form>
      <div class="row">
        <div class="form-group">
          <label for="fullname">Full Name *</label>
          <input type="text" id="fullname" placeholder="John Doe" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" placeholder="john@example.com" required>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="company">Company Name</label>
          <input type="text" id="company" placeholder="Your Company">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="+91 8200010241">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="service">Course Interested In</label>
          <select id="service">
            <option>Select a course</option>
            <option>Web Development</option>
            <option>Big Data</option>
            <option>Graphic Design</option>
            <option>AI</option>
            <option>MBA</option>
            <option>Cybersecurity</option>
            <option>Data scientist</option>
            <option>Digital Marketing</option>
          </select>
        </div>
      </div>
        <div class="form-group">
          <label for="budget">Duration</label>
          <select id="budget">
            <option>Select duration</option>
            <option>1 month</option>
            <option>2 months</option>
            <option>3 months</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group-full">
          <label for="details">Project Details (if any)*</label>
          <textarea id="details" placeholder="Tell us about your project requirements, goals, and any specific features you need..." required></textarea>
        </div>
      </div>

      <button class="submit-button" type="submit">Send Message ✈️</button>
      </form>
    </div>
</section>
